<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport">
    <title>홍은기 ❤️ 이정민 갤러리</title>
    <link href="./styles/main.css" rel="stylesheet"/>
    <link rel="icon" href="../resources/image/favicon.ico">
    <script src="scripts/main.js"></script>
</head>
<body>
    <div>
        <h1>More images! (Swipt left to right)</h1>
    </div>
    <div>
        <div class="MoreImages"></div>
    </div>

    <script src="./scripts/more-images-generator.js" defer></script>

    <!-- The Modal -->
    <!-- Code base : https://www.w3schools.com/howto/howto_css_modal_images.asp -->
    <div id="myModal" class="modal">
        <span class="closeModal">&times;</span>
        <img class="modal-content" id="modalImage"/>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        var modalImage = document.getElementById("modalImage");

        // Get the <span> element that closes the modal
        var closeButton = document.getElementsByClassName("closeModal")[0];

        // When the user clicks image, or close button, close the modal
        modalImage.onclick = function () {
          modal.style.display = "none";
        }
        closeButton.onclick = function () {
          modal.style.display = "none";
        }
      </script>
</body>
</html>
